<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
          type="text/css" href="css/style.css" />
<!--    <link rel="stylesheet"
          href="js/jquery-ui/themes/base/jquery.ui.all.css" />-->
    <link rel="stylesheet"
          href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"
          />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript"
            src="lib/ros3djs/include/threejs/three.js"></script>
    <script type="text/javascript"
            src="lib/ros3djs/include/ColladaAnimationCompress/ColladaLoader2.js"></script>
    <script type="text/javascript"
            src="lib/ros3djs/include/EventEmitter2/eventemitter2.js"></script>
    <script type="text/javascript"
            src="lib/ros3djs/include/roslibjs/roslib.js"></script>
    <script type="text/javascript" src="lib/ros3djs/build/ros3d.js"></script>
    <script type="text/javascript" src="js/basic.js"></script>
  </head>

  <body onload="init()">
    <h1>Web Robot Controller</h1>
      <div id="main-content">
        <div id="urdf"></div>
        <div id="control-content">
          <table>
            <tr><td></td><td>startState</td><td>goalState</td></tr>
            <tr>
              <td>
                View
              </td>
              <td>
                <input type="checkbox" name="start_state" id="start_state"/>
              </td>
              <td>
                <input type="checkbox" name="goal_state" id="goal_state"/>
              </td>
            </tr>
            <tr>
              <td>
                Maniplation
              </td>
              <td>
                <input type="radio" name="manip" id="manip" value="0"/>
              </td>
              <td>
                <input type="radio" name="manip" id="manip" value="1"/>
              </td>
            </tr>
            </table>
          <li>IM-Size
                <input type="number" name="number" id="im-size"
                       value="0.3" min="0" max="3" step="0.1"
                       onchange="im_size_callback()"/>
          </li>
          <button id="init">Init</button>
          <button id="preview">Preview</button>
          <button id="plan">Plan</button>
          <button id="execute">Execute</button>
          <button id="moveit">Plan & Execute</button>
          <select id="group" name="group">
          </select>
          <div id="slider-pane">
          </div>
        </div>
      </div>
    </div>
<!--    <div id="camera">
        <img src="hoge" width="0px" height="0px" />
        <img style="-webkit-user-select: none"
             src="http://localhost:8080/stream?topic=/usb_cam/image_raw"
        /></div>-->
  </body>
</html>
